<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoramento Corrego Morro Do "S"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/TelaLogin/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>
    

</head>
  <body>
    <main>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="col">
                        <section class="img__text">
                            <div class="img">
                                <img src="/TelaLogin/img/icons8-planeta-terra-96.png" alt="Image">
                            </div>
                            <div class="text">
                                <p>Monitoramento Corrego Av. Carlos Caldeira</p>
                            </div>
                        </section>
                        
                        <section class="login">
                            <form class="login__form">
                                <div class="login__form__email">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                                </div>
                                <div class="login__form__senha">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                </div>
                                <div class="button-google" id="buttonDiv"></div>
                                <a class="login__form__entrar" href="/PainelAlertas/painelalertas.html">Entrar</a>
                            </form>
                            <div class="login__links">
                                <div class="cadastro">
                                    <a href="/TelaCadastro/index.html" class="link-dark" >Cadastre-se clicando aqui</a>
                                </div>
                                <div class="resetsenha">
                                    <a href="/#" class="link-dark"
                                        data-bs-toggle="modal" data-bs-target="#ExemploModalCentralizado">Esqueci minha senha</a>
                                </div>
                            </div>
                        </section>

                    </div>
                </div>
            </div>       
        </div>
        
        
        <!-- Modal -->
        <div class="modal fade" id="ExemploModalCentralizado"  role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalCentralizado">Bem-Vindo a Tela de Reset de Senha</h5>
                    </div>
                    <div class="modal-body">
                        <form class="reset-senha">
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="senhaatual" id="seatual" placeholder="Nova Senha">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="novasenha" id="novasenha" placeholder="Repetir Senha">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-outline-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/TelaLogin/src/reset.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script>
        function handleCredentialResponse(response) {//Vem encriptado
            const data = jwt_decode(response.credential)//Descriptando com o jwt_decode
            console.log(data)
        }
        
        window.onload = function () {
          google.accounts.id.initialize({
            client_id: "214110643151-agqrs4non58thqckmin0lmca4p3f41cd.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });
          google.accounts.id.renderButton(
            document.getElementById("buttonDiv"),
            { theme: "outline", size: "large" }  // customization attributes
          );
          google.accounts.id.prompt(); // also display the One Tap dialog
        }
    </script>
  </body>
</html>
