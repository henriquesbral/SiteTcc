<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoramento Corrego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/TelaLogin/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>


</head>

<body>
    <main class="container">
        <img src="/Assets/icons8-planeta-terra-96.png" alt="ImagemPlanetaTerra" width="120px" height="120px">
        <div class="formulario">
            <form class="formulario_form">
                <div class="form">
                    <input type="email" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="form">
                    <input type="password" class="form-control form-control-lg" placeholder="Senha">
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Entrar </button>
            </form>
            <div class="login__links">
                <div class="cadastro">
                    <a href="/TelaCadastro/cadastro.html" class="link-dark">Cadastre-se clicando
                        aqui</a>
                </div>
                <div class="resetsenha">
                    <a href="/#" class="link-dark" data-bs-toggle="modal"
                        data-bs-target="#ExemploModalCentralizado">Esqueci
                        minha senha</a>
                </div>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">Â© Grupo 14 - TCC IA+IOT</p>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="ExemploModalCentralizado" role="dialog" aria-labelledby="TituloModalCentralizado"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="TituloModalCentralizado">Reset de Senha</h5>
                    </div>

                    <div class="modal-body">
                        <form class="modal-reset-senha">
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="senhaatual" id="seatual"
                                    placeholder="Nova Senha">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="novasenha" id="novasenha"
                                    placeholder="Repetir Senha">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-outline-primary">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/Scripts/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
</body>

</html>
