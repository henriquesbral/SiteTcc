<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/TelaCadastro/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header fs-2">Tela de cadastro</div>
            <div class="card-body">
                <div class="col p-3">
                    <form class="row g-4">
                        <div class="col-md-6">
                            <label for="inputText" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="inputText">
                        </div>
                        <div class="col-md-6">
                            <label for="inputText" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="inputText">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="exemple@email.com">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Data Nascimento</label>
                            <input type="date" class="form-control" id="input" placeholder="01/01/2001">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Repetir Senha</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a href="/TelaLogin/index.html"><button type="button" class="btn btn-secondary">Voltar</button></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Preload/preloader.js"></script>
</body>
</head>
</html>
