<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/TelaCadastro/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
    </style>

<body>

    <header>
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="formulario">
                <form class="formulario_form">
                    <div class="form_nome">
                        <label for="inputText" class="form-label" id="name">Nome</label>
                        <input type="text" class="form-control" id="inputText">
                      </div>
                      <div class="form_sobrenome">
                        <label for="inputText" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="inputText">
                      </div>
                      <div class="form_email">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="exemple@email.com">
                      </div>
                      <div class="form_data">
                        <label for="inputPassword4" class="form-label">Data Nascimento</label>
                        <input type="date" class="form-control" id="input" placeholder="00/00/0000">,
                      </div>
                      <div class="form_senha">
                        <label for="inputPassword4" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                      <div class="form_repetir_senha">
                        <label for="inputPassword4" class="form-label">Repetir Senha</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p class="mt-5 mb-3 text-body-secondary">Â© Grupo 14 - TCC IA+IOT</p>
    </footer>
    <script src="/Scripts/cadastro.js" defer></script>
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Preload/preloader.js"></script>
</body>
</head>

</html>
